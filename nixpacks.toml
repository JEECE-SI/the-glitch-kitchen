[variables]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"

[phases.setup]
nixPkgs = ["nodejs_20", "bash"]

[phases.install]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@9.15.4 --activate",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "pnpm run build",
  "cp -r .next/standalone/* . || cp -r .next/standalone/. .",
  "cp -r .next/static .next/ || true"
]

[start]
cmd = "node server.js"
